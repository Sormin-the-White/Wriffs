<div class="fixed inset-0 overflow-y-auto">
  <div class="flex items-center justify-center min-h-screen">
    <div class="fixed inset-0 bg-black opacity-50"></div>

    <div class="relative bg-white p-8 max-w-md w-full rounded-lg shadow-black">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold">Log In</h2>
      </div>

      <div class="modal-content">
        <form>
          <mat-form-field>
            <input matInput placeholder="Username" name="usernameOrEmail" [(ngModel)]="usernameOrEmail" (keydown.enter)="login()">
          </mat-form-field>
          <mat-form-field>
            <input matInput type="password" placeholder="Password" name="password" [(ngModel)]="password" (keydown.enter)="login()">
          </mat-form-field>
          <button mat-raised-button color="primary" type="button" (click)="login()" (keyup.enter)="login()">Login</button>
        </form>
      </div>

      <div class="flex justify-end mt-4">
        <button type="button" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md mr-2" (click)="cancel()">Close</button>
      </div>
    </div>
  </div>
</div>
